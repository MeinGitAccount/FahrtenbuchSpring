<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="templates/template.xhtml">

    <ui:define name="content">
        <f:view locale="DE">
            <p:panel id="kmProSth" header="Analytics (Geschäftsführung)">
                <h:form id="form">
                    <p:commandButton action="#{analyticsView.reload()}" update="kmProSth" process="@form" styleClass="ui-priority-primary" icon="pi pi-refresh"/>

                    <p:datePicker title="Anfang" view="month" pattern="MM.yyyy" value="#{analyticsView.beginning}" yearNavigator="true" />
                    <p:datePicker title="Anfang" view="month" pattern="MM.yyyy" value="#{analyticsView.end}" yearNavigator="true"/>

                    <p:selectOneButton value="#{analyticsView.choice}" immediate="true">
                        <f:selectItem itemLabel="Monat" itemValue="Monat"/>
                        <f:selectItem itemLabel="Jahr" itemValue="Jahr"/>
                    </p:selectOneButton>

                    <p:lineChart id="chartline" model="#{analyticsView.lineModel}" style="width: 100%; height: 100%;" />
                </h:form>
            </p:panel>
        </f:view>
    </ui:define>
</ui:composition>
